<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script type= "text/javascript">
    //number
	document.write("<strong>57</strong> is type of <em>" + typeof(57) + "</em><br>");
	//string
	document.write("<strong>text</strong> is type of <em>" + typeof("text") + "</em><br>");

	//boolean (true/false)
	document.write("<strong>True</strong> is type of <em>" + typeof(true) + "</em><br>");
	</script>
</body>
</html>
